<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecom Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>body{font-family:Inter, Arial, sans-serif}</style>
  </head>
<body>
  <header>
    <h1>My Awesome Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="orders.html">Orders</a>
    </nav>
  </header>

  <main>
    <section class="filters">
      <input type="text" id="search" placeholder="Search products...">
      <select id="category">
        <option value="">All Categories</option>
      </select>
      <input type="number" id="minPrice" placeholder="Min price" min="0">
      <input type="number" id="maxPrice" placeholder="Max price" min="0">
      <select id="minRating">
        <option value="0">Any rating</option>
        <option value="4">4★ & up</option>
        <option value="3">3★ & up</option>
        <option value="2">2★ & up</option>
      </select>
      <select id="sort">
        <option value="newest">Newest</option>
        <option value="priceAsc">Price: Low to High</option>
        <option value="priceDesc">Price: High to Low</option>
        <option value="ratingDesc">Rating</option>
      </select>
      <button id="applyFilters" class="btn">Apply</button>
    </section>

    <section>
      <div id="product-list" class="product-grid"></div>
      <div class="pagination">
        <button id="prevPage" class="btn">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextPage" class="btn">Next</button>
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
